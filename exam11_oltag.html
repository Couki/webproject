<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Ordered List(ol)태그 확인</title>
    </head>
<body>
    <h3> 일간 베스트[인문]</h3>
    <ol type = "A">
        <li>인간의 조건 - 에리히 프롬</li>
        <li>총, 균, 쇠 - 재레드 다이아몬드</li>
        <li>사피엔스 - 유발 하라리</li>
    </ol>

    <h3> 여행 가고 싶어 하는 나라</h3>
    <ol type = "3" reversed = "reversed">
        <li>프랑스</li>
        <li>이탈리아</li>
        <li>일본</li>
    </ol>
</body>
</html>
