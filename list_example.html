<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>저녘</title>
    <style>
        body {
            font-family:Georgia, 'Times New Roman', serif;
            background-color: #C0ffee;
            padding : 30px;
            line-height: 2em;
        }
        h2 {
            color : #6F4E37;
        }
        dt {
            font-weight : bold;
            font-size : 1.5em;
            color : #6F4E37;
            margin-top : 15px;
        }
        dd {
            margin-left : 20px;
            color: #020721;
        }
    </style>
</head>
<body>
    <h2>커피 메뉴 종류</h2>
    <dl>
        <dt>에스프레소</dt>
        <dd>커피머신의 증기를 활용한 커피 추출법</dd>

        <dt>아메리카노</dt>
        <dd>에스프레소에 온수나 냉수를 1:8의 비율로 섞은 커피</dd>

        <dt>카페라떼</dt>
        <dd>에스프레소에 스팀밀크를 배합하는 커피. 스팀밀크의 거품을 활용한 라떼아트로 유명하다.</dd>

        <dt>핸드드립</dt>
        <dd>드리퍼를 활용하여 커피를 내리는 방식. 에스프레소와 갈리는 방식이며, 에스프레소에 비해 신맛과 쓴맛이 매우 적다.</dd>

        <dt>더치커피</dt>
        <dd>커피가루를 냉침으로 추출하는 방법. 부드러운맛이 특징이다.</dd>
        
        <dt>콜드브루</dt>
        <dd>핸드드립으로 커피를 내릴때, 차가운물로 내리는방식. 카페인함량이 매우낮으나 향과 맛또한 적다는 단점이 있다.</dd>
    </dl>
    
</body>
</html>
