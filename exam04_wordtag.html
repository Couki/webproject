<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 태그 실습</title>
</head>
<body>
    <h1>HTML 텍스트 강조 태그 예제</h1>
    <p>
        <strong>강한 강조(Strong Emphasis)strong</strong>> 는 <strong>진하게 표시</strong>된다.
    </p>
    <p>
        <em>텍스트 강조(Emphasis)em</em>는 <em> 기울임으로 표시</em>된다.
    </p>
    <p>
        <ins>새로운 내용ins</ins>은 <ins>밑줄</ins>로 표시 된다.
    </p>
    <p>
        <del>삭제된 내용del</del>은 <del>취소선</del>으로 표시된다.
    </p>
    <p>
        <small>작은 글자small</small>은 <small>더 작게 표시</small>된다.
    </p>
    <p>
        <mark>강조된 텍스트mark</mark>는 <mark>형광펜</mark>처럼 표시된다.
    </p>
</body>
</html>
